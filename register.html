<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký - Fashion Store</title>
  <link rel="stylesheet" href="css/register.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
</head>
<body>
  


<main>
  <h2>Đăng ký tài khoản</h2>
  <form id="registerForm" onsubmit="return handleRegister()" class="register-form">
    <div class="form-group">
      <label for="fullname">Họ và tên:</label>
      <input type="text" id="fullname" name="fullname" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu:</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password')" aria-label="Hiện/ẩn mật khẩu">
          <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu:</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" required />
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')" aria-label="Hiện/ẩn mật khẩu">
          <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>
    </div>

    <button type="submit">Đăng ký</button>
    <p id="registerMessage"></p>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
      Đã có tài khoản? 
      <a href="login.html" style="color: #1a73e8; text-decoration: none; font-weight: bold;">
        Đăng nhập ngay
      </a>
    </p>
  </form>
</main>


  

  <script>
    function handleRegister() {
      const name = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("registerMessage");

      if (password !== confirm) {
        msg.style.color = "red";
        msg.innerText = "❌ Mật khẩu không khớp!";
        return false;
      }

      // Lưu thông tin vào localStorage
      const user = { fullname: name, email: email, password: password };
      localStorage.setItem("user", JSON.stringify(user));

      msg.style.color = "green";
      msg.innerText = "✅ Đăng ký thành công! Hãy đăng nhập.";
      return false; // Ngăn reload trang
    }
  </script>

  <script src="js/script.js"></script>
</body>
</html>
